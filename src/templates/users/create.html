{% extends 'base.html' %}

{% block body %}
    <a href="{{ url_for('bp_admin.users_index') }}">Back to Users</a>

    <form action="{{ url_for('bp_admin.users_create') }}" method="post">
        {{ form.csrf_token() }}
        <p><label for="{{ form.username.id }}">{{ form.username.label }}</label>{{ form.username() }}</p>
        <p><label for="{{ form.password.id }}">{{ form.password.label }}</label>{{ form.password() }}</p>
        <p><label for="{{ form.is_admin.id }}">{{ form.is_admin.label }}</label>{{ form.is_admin() }}</p>
        <p><label for="{{ form.permissions.id }}">{{ form.permissions.label }}</label>{{ form.permissions() }}</p>
        <p><label for="{{ form.is_active.id }}">{{ form.is_active.label }}</label>{{ form.is_active() }}</p>
        <p><label for="{{ form.notes.id }}">{{ form.notes.label }}</label>{{ form.notes() }}</p>
        <button type="submit">Create</button>
    </form>

{% endblock %}
