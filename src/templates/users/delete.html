{% extends 'base.html' %}

{% block body %}
    <a href="{{ url_for('bp_web_admin.users_index') }}">Back to Users</a>

    <p>Are you sure you want to delete user {{ user.username }}?</p>
    <form action="{{ url_for('bp_web_admin.users_delete', user_id=user.user_id) }}" class="m-2" method="post">
        {{ form.csrf_token() }}
        <button type="submit" class="btn">Yes, Delete</button>
    </form>
    <a href="{{ url_for('bp_web_admin.users_index') }}">Cancel</a>

{% endblock %}
