{% extends 'base.html' %}

{% block body %}

    <h1>View Report</h1>
    <p><strong>Post No:</strong> {{ report.post_no }}</p>
    <p><strong>Reason:</strong> {{ report.reason }}</p>
    <p><strong>Status:</strong> {{ report.status }}</p>
    <p><strong>Created At:</strong> {{ report.created_datetime }}</p>
    <a href="{{ url_for('reports_edit', report_id=report.report_id) }}">Edit</a> |
    <a href="{{ url_for('reports_delete', report_id=report.report_id) }}">Delete</a> |
    <a href="{{ url_for('reports_index') }}">Back to Reports</a>

{% endblock %}
