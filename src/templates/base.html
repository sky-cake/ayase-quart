<!DOCTYPE html><html>
<head>
    <meta charset="utf-8">
    <title>{% if tab_title %}{{ tab_title }}{% else %}{{ site_name }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
{% if include_flag_css %}
    <link href="/static/css/flags.css" rel="stylesheet" type="text/css">
    <link href="/static/css/polflags.css" rel="stylesheet" type="text/css">
    <link href="/static/css/polflags2.css" rel="stylesheet" type="text/css">
{% endif %}
    <link href="/static/css/custom.css" rel="stylesheet" type="text/css">
{% block scripts %}
    <script type="text/javascript" defer src="/static/js/utils.js" {{ get_integrity("utils.js")|safe }}></script>
    <script type="text/javascript" defer src="/static/js/index.js" {{ get_integrity("index.js")|safe }}></script>
{%- endblock scripts %}
</head>
<body>
    <span id="top_hidden"></span>
    <div id="body">
        {% include 'nav.html' %}
        {% include 'macros/flash.html' %}

        {% block body %}{% endblock %}

        {% if report_form_t %}
            {{ report_form_t|safe }}
            <script type="text/javascript" defer src="/static/js/reports.js" {{ get_integrity("reports.js")|safe }}></script>
        {% endif %}
    </div>
    <span id="bottom_hidden"></span>
    {% include "footer.html" %}
</body>
</html>
